<html>

<head>

</head>

<body>
    
    <div class="flex-container">
        <div class="box">
            <div for="from">From</div>
            <input type="text" id="from" placeholder="Starting point" />
        </div>
        <div class="box">
            <div for="to">To</div>
            <input type="text" id="to" placeholder="Destination" />
        </div>
        <div class="box">
            <div for="Departure">Departure</div>
            <input type="text" id="Departure" placeholder="Date Of Journey" />
        </div>
        <div class="box">
            <div for="return">Return</div>
            <input type="text" id="return" placeholder="Date of Return" />
        </div>
        <div class="box">
            <div >
                <button type="button" class="button">Search</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="search-header">Please Search Flights</div>
    </div>

</body>

</html>
